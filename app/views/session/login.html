<div class="login box" style="margin-top: 80px;">

  <div class="box-header">
    <span class="title">{{app.page}}</span>
  </div>

  <div class="box-content padded">
    <form class="separate-sections">
      <div class="input-group addon-left">
        <span class="input-group-addon" href="#">
          <i class="icon-user"></i>
        </span>
        <input type="text" ng-model="user.email" placeholder="email">
      </div>

      <div ng-show="messages.user.email" class="alert alert-error">
        <strong>!!!</strong> {{messages.user.email}}
      </div>

      <div class="input-group addon-left">
        <span class="input-group-addon" href="#">
          <i class="icon-key"></i>
        </span>
        <input type="password" ng-model="user.password" placeholder="password">
      </div>

      <div ng-show="messages.user.password" class="alert alert-error">
        <strong>!!!</strong> {{messages.user.password}}
      </div>

      <div>
        <button ng-click="access()" class="btn btn-blue btn-block">
          Login <i class="icon-signin"></i>
        </button>
      </div>
    </form>

    <div>
      <a ui-sref="sign-up">
        Don't have an account? <strong>Sign Up</strong>
      </a>
    </div>
  </div>
</div>
